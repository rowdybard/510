<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="deviceGradient" x1="0" y1="0" x2="600" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F97316" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#DC2626" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="bodyGradient" x1="250" y1="100" x2="350" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4B5563"/>
      <stop offset="1" stop-color="#1F2937"/>
    </linearGradient>
    <linearGradient id="ringGradient" x1="250" y1="350" x2="350" y2="450" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F97316"/>
      <stop offset="1" stop-color="#DC2626"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="300" cy="300" r="250" fill="url(#deviceGradient)"/>
  
  <!-- Device body (510 battery shape) -->
  <rect x="250" y="150" width="100" height="300" rx="10" fill="url(#bodyGradient)"/>
  
  <!-- Top cap -->
  <ellipse cx="300" cy="150" rx="50" ry="15" fill="#374151"/>
  
  <!-- 510 threading -->
  <circle cx="300" cy="150" r="20" fill="#6B7280"/>
  <circle cx="300" cy="150" r="12" fill="#1F2937"/>
  
  <!-- Heat-sensing ring (signature feature) -->
  <circle cx="300" cy="400" r="40" fill="none" stroke="url(#ringGradient)" stroke-width="6"/>
  <circle cx="300" cy="400" r="30" fill="none" stroke="url(#ringGradient)" stroke-width="3" opacity="0.5"/>
  
  <!-- LED indicators -->
  <circle cx="280" cy="250" r="4" fill="#10B981" opacity="0.8"/>
  <circle cx="300" cy="250" r="4" fill="#10B981" opacity="0.6"/>
  <circle cx="320" cy="250" r="4" fill="#10B981" opacity="0.4"/>
  
  <!-- USB-C port -->
  <rect x="285" y="440" width="30" height="8" rx="4" fill="#374151"/>
  
  <!-- Branding -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">
    GATEFIRE
  </text>
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.6">
    HEAT-GATED
  </text>
  
  <!-- Touch sensor indicators -->
  <circle cx="270" cy="400" r="3" fill="white" opacity="0.5"/>
  <circle cx="300" cy="370" r="3" fill="white" opacity="0.5"/>
  <circle cx="330" cy="400" r="3" fill="white" opacity="0.5"/>
  <circle cx="300" cy="430" r="3" fill="white" opacity="0.5"/>
</svg>
